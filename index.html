<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
        .screenshots {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .screenshots img {
            max-width: 45%;
            border-radius: 8px;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            color: #777;
            font-size: 14px;
        }
        .version {
            margin-top: 5px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AutoE</h1>
    <div class="screenshots">
        <img src="https://i.imgur.com/G5TrfGE.png" alt="Screenshot 1">
        <img src="https://i.imgur.com/TaFNtoa.png" alt="Screenshot 2">
    </div>
    <a href="https://drive.google.com/file/d/1dRkOqRwB-wdP92VoEHF4oBArs4xAw_gu/view?usp=sharing" class="download-button">Download</a>
    <div class="footer">
        by sonicofficial
    </div>
    <div class="version">
        v1.0.1
    </div>
</body>
</html>
